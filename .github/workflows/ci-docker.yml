name: CI Docker Minimal
on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "unified_field_v0/**"
      - ".github/workflows/ci-docker.yml"

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      IMAGE: ghcr.io/${{ github.repository_owner }}/defrag
      DOCKER_BUILDKIT: "0"
    steps:
      - uses: actions/checkout@v4

      - run: mkdir -p /tmp/logs

      - name: Docker info
        run: |
          docker version |& tee /tmp/logs/00_docker_version.txt
          docker info    |& tee /tmp/logs/01_docker_info.txt
          uname -a       |& tee /tmp/logs/02_uname.txt

      - name: Login to GHCR
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "${TOKEN}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin |& tee /tmp/logs/03_login.txt

      - name: Build
        run: |
          docker build -t "${IMAGE}:${GITHUB_SHA}" -t "${IMAGE}:latest" -f unified_field_v0/Dockerfile . |& tee /tmp/logs/04_build.txt

      - name: Push sha
        run: docker push "${IMAGE}:${GITHUB_SHA}" |& tee /tmp/logs/05_push_sha.txt

      - name: Push latest
        run: docker push "${IMAGE}:latest"       |& tee /tmp/logs/06_push_latest.txt

      - name: Upload CI logs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-docker-logs
          path: /tmp/logs
          if-no-files-found: warn
