name: Simple Docker â†’ GHCR
on:
  push:
    branches: [main]
    paths:
      - "unified_field_v0/**"
      - ".github/workflows/simple-docker.yml"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - run: mkdir -p /tmp/logs

      - name: Docker info
        run: |
          set -euxo pipefail
          docker version || true
          docker info || true

      - name: Login to GHCR (GITHUB_TOKEN)
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euxo pipefail
          echo "${TOKEN}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin |& tee /tmp/logs/00_login.txt

      - name: Build
        env:
          IMAGE: ghcr.io/${{ github.repository_owner }}/defrag
        run: |
          set -euxo pipefail
          docker build -t "${IMAGE}:${GITHUB_SHA}" -t "${IMAGE}:latest" -f unified_field_v0/Dockerfile . |& tee /tmp/logs/01_build.txt

      - name: Push
        env:
          IMAGE: ghcr.io/${{ github.repository_owner }}/defrag
        run: |
          set -euxo pipefail
          docker push "${IMAGE}:${GITHUB_SHA}" |& tee /tmp/logs/02_push_sha.txt
          docker push "${IMAGE}:latest"       |& tee /tmp/logs/03_push_latest.txt

      - name: Upload CI logs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-logs
          path: /tmp/logs
          if-no-files-found: warn
