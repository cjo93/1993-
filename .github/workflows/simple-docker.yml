name: Simple Docker â†’ GHCR
on:
  push:
    branches: [main]
    paths:
      - "unified_field_v0/**"
      - ".github/workflows/simple-docker.yml"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare logs dir
        run: mkdir -p /tmp/logs

      - name: Env & Docker info
        run: |
          set -euxo pipefail
          docker version || true
          docker info || true
          uname -a || true

      - name: Login to GHCR (PAT)
        env:
          PAT: ${{ secrets.GHCR_PAT }}
        run: echo "${PAT}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Build (root context, repo Dockerfile)
        env:
          IMAGE: ghcr.io/cjo93/defrag
        run: |
          set -euxo pipefail
          {
            echo "==> Building ${IMAGE}:${GITHUB_SHA}"
            docker build -t "${IMAGE}:${GITHUB_SHA}" -t "${IMAGE}:latest" -f unified_field_v0/Dockerfile .
          } 2>&1 | tee /tmp/logs/01_build.txt

      - name: Push to GHCR
        env:
          IMAGE: ghcr.io/cjo93/defrag
        run: |
          set -euxo pipefail
          {
            echo "==> Pushing ${IMAGE}:${GITHUB_SHA} and :latest"
            docker push "${IMAGE}:${GITHUB_SHA}"
            docker push "${IMAGE}:latest"
          } 2>&1 | tee /tmp/logs/02_push.txt

      - name: Upload CI logs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-logs
          path: /tmp/logs
          if-no-files-found: ignore
